<div class="h-4/6 grid grid-cols-2 gap-2">
    <div *ngFor="let product of products" class="ml-1 mt-1 h-20 bg-green-100 rounded-lg grid grid-rows-4 grid-cols-5">
        <div>userId:</div>
        <div class="col-span-4 overflow-x-auto">{{product.userId}}</div>
        <div>ID:</div>
        <div class="col-span-4 overflow-x-auto">{{product.id}}</div>
        <div>title:</div>
        <div class="col-span-4 overflow-x-auto">{{product.title}}</div>
        <div>completed</div>
        <div class="col-span-4 overflow-x-auto">{{product.completed}}</div>
    </div>
</div>
